<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{commons/bar::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/bar::#sidebar(activeUri='stus')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>学生信息</h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>学号</th>
									<th>姓名</th>
									<th>班号</th>
									<th>学院</th>
									<th>专业</th>
									<th>年级</th>
									<th>性别</th>
									<th>年龄</th>
									<th>入学时间</th>
									<th>手机号</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="stu:${students}">
									<td th:text="${stu.stuId}"></td>
									<td th:text="${stu.stuName}"></td>
									<td th:text="${stu.classId}"></td>
									<td th:text="${stu.collegeName}"></td>
									<td th:text="${stu.departmentName}"></td>
									<td th:text="${stu.grade}"></td>
									<td th:text="${stu.gender}"></td>
									<td th:text="${stu.stuAge}"></td>
									<td th:text="${stu.enterTime}"></td>
									<td th:text="${stu.stuPhone}"></td>
									<td>
										<div class="btn-group btn-group-sm" role="group" aria-label="Basic example" >
											<button type="button" class="btn btn-secondary">编辑</button>
											<button type="button" class="btn btn-secondary">删除</button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="webjars/jquery/3.4.1/jquery.slim.min.js" ></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" ></script>
		<script type="text/javascript" src="webjars/bootstrap/4.4.1-1/js/bootstrap.min.js" ></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>

	</body>

</html>
