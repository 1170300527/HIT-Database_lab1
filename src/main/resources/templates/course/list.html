<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>HIT DATABASE</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<link rel="icon" th:href="@{asserts/img/favicon.ico}" type="images/x-ico" />
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{commons/bar::topbar}"></div>
		<div class="container-fluid" id="app">
			<div class="row">
				<div th:replace="~{commons/bar::#sidebar(activeUri='course')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div>
						<h2 style="display:inline-block">选课信息</h2>
						<form th:action="@{/course}" style="display:inline-block; width: auto; float: right">
							<select class="form-control" name="courseId" style="display:inline-block; width:auto;">
								<option  th:selected="${nowId} == ${course.courseId}" th:each="course:${courses}" th:value="${course.courseId}">[[${course.courseName}]]</option>
							</select>
							<button type="submit" class="btn btn-primary" style="display:inline-block; margin-bottom: 8px">查询</button>
						</form>
					</div>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>学号</th>
									<th>姓名</th>
									<th>班号</th>
									<th>专业</th>
									<th>学院</th>
									<th>年龄</th>
									<th>手机号</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="elective:${electives}">
									<td th:text="${elective.stuId}"></td>
									<td th:text="${elective.stuName}"></td>
									<td th:text="${elective.classId}"></td>
									<td th:text="${elective.departmentName}"></td>
									<td th:text="${elective.collegeName}"></td>
									<td th:text="${elective.stuAge}"></td>
									<td th:text="${elective.stuPhone}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.slim.min.js}" ></script>
		<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}" ></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}" ></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}"></script>
	</body>

</html>
